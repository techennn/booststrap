<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="../booststrap/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../booststrap/css/estilos.css">

  </head>
  <body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row aling-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end logo">
                    <img src="../booststrap/media/logo.png" width="15%" alt="">
                </div>
                <h2 class="fw-bold text-center py-4">Bienvenido</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Recordarme</label>
                    </div>
                    <div class="d-grid gap-4">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                    <div class="my-5">
                        <span>No tiene cuenta? <a href="#">Registrate</a></span><br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                </form>
                <div class="container w-100 my-1">

                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../booststrap/media/facebook3.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>

                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../booststrap/media/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>

                        </div>
                        <div class="col">
                            <button class="btn btn-outline-success w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../booststrap/media/whatsapp.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        WhatsApp
                                    </div>
                                </div>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
